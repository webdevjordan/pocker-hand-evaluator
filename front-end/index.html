<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocker Evaluator</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <!-- container -->
    <div class="container">
        
        <!-- heaidng -->
        <div class="heading-section">
            <h1 class="heading">Your very own pocker evaluator</h1>
        </div>
        <!-- end -->
        
        <!-- pocker hand section -->
        <div class="pocker-hand-section">
            <p class="evaludationText"></p>
            <div class="pocker-hand">
                <input type="text" class="card" placeholder="ac">
                <input type="text" class="card" placeholder="ah">
                <input type="text" class="card" placeholder="as">
                <input type="text" class="card" placeholder="ad">
                <input type="text" class="card" placeholder="2c">
            </div>
            <button class="evaluate-button">
                Evaluate Hand
            </button>
        </div>
        <!-- end -->

        <!-- pocker hand section -->
        <div class="how-to-use-section">
            <p class="">How to use:</p>
            <ul>
                <li>For each input box, enter a card from A - K and it suite c, h, s, d</li>
                <li>Here's an example ac, ah, as, ad, 2c</li>
                <li>Hit the evaluate button and you should see a hand rank mesage</li>
            </ul>
        </div>
        <!-- end -->

    </div>
    <!-- end -->
    <script type="text/javascript" src="./assets/scripts/evaluate.hand.js"></script>
</body>
</html>
